<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biology Flashcards</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Sarabun:wght@300;400;600;700&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at center, #0a0c1b 0%, #03040a 100%);
      --card-bg: #0d111d;
      --card-border: rgba(255, 255, 255, 0.05);
      --accent: #6366f1;
      --success: #22c55e;
      --danger: #ef4444;
      --text-main: #ffffff;
      --text-dim: #94a3b8;
      --flip-speed: 0.5s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Sarabun", "Inter", sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .game-wrapper {
      flex-grow: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Progress */
    .progress-wrapper {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 30px;
    }

    .question-counter {
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    .bar-bg {
      flex-grow: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .bar-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Card */
    .scene {
      width: 100%;
      height: 350px;
      perspective: 1200px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform var(--flip-speed) ease;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
      color: var(--text-dim);
    }

    .content-q {
      font-size: 2rem;
      font-weight: 600;
    }

    .content-a {
      font-size: 1.4rem;
      line-height: 1.6;
    }

    /* Controls */
    .controls {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .controls.visible {
      opacity: 1;
      pointer-events: all;
    }

    .btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      color: white;
      display: inline-block;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-prev {
      background: #334155;
    }

    .btn-understand {
      background: var(--success);
    }

    .btn-forget {
      background: var(--danger);
    }

    .btn-next {
      background: var(--accent);
    }

    .footer-actions {
      margin-top: 15px;
    }

    .btn-text {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 0.8rem;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="game-wrapper">
    <div class="progress-wrapper">
      <div class="question-counter" id="counter">กำลังโหลด...</div>
      <div class="bar-bg">
        <div class="bar-fill" id="progress-fill"></div>
      </div>
    </div>

    <div class="scene">
      <div class="card" id="card" onclick="flipCard()">
        <div class="card-face">
          <div class="content-q" id="q-text">...</div>
        </div>
        <div class="card-face card-back">
          <div class="content-a" id="a-text">...</div>
        </div>
      </div>
    </div>

    <div class="controls" id="controls">
      <button class="btn btn-prev" onclick="prevCard()">ก่อนหน้า</button>
      <button class="btn btn-forget" id="btnForget">ลืม</button>
      <button class="btn btn-understand" id="btnUnderstand" onclick="markCompleted()">เข้าใจแล้ว</button>
      <button class="btn btn-next" id="btnNext" onclick="nextCard()">ถัดไป</button>
    </div>
  </div>

  <div class="footer-actions">
    <button class="btn-text" onclick="resetAllData()">ล้างข้อมูลทั้งหมด</button>
  </div>

  <script>
    let allCards = [];
    let currentIndex = 0;
    let completedIds = [];
    const FLIP_SPEED_MS = 500;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function saveCurrentIndex() {
      localStorage.setItem("flashcard_current_index", currentIndex);
    }

    async function init() {
      try {
        const res = await fetch("./data/Flashcard.json");
        const data = await res.json();
        let rawCards = data.Biology || [];

        const savedCompleted = localStorage.getItem("flashcard_completed_ids");
        completedIds = savedCompleted ? JSON.parse(savedCompleted) : [];

        const savedOrderJson = localStorage.getItem("flashcard_order");
        let savedOrder = savedOrderJson ? JSON.parse(savedOrderJson) : null;

        // 1. จัดการ Order
        if (completedIds.length === 0) {
          allCards = shuffleArray([...rawCards]);
          const newOrder = allCards.map(c => c.q);
          localStorage.setItem("flashcard_order", JSON.stringify(newOrder));
          // ถ้าเป็นผู้ใช้ใหม่ หรือ Reset มา ให้เริ่มที่ 0
          currentIndex = 0;
        } else {
          if (savedOrder && savedOrder.length > 0) {
            const orderMap = new Map(savedOrder.map((q, i) => [q, i]));
            allCards = rawCards.sort((a, b) => {
              const indexA = orderMap.has(a.q) ? orderMap.get(a.q) : 9999;
              const indexB = orderMap.has(b.q) ? orderMap.get(b.q) : 9999;
              return indexA - indexB;
            });
          } else {
            allCards = rawCards;
          }

          // 2. ดึง Index ล่าสุดที่เล่นค้างไว้
          const savedIndex = localStorage.getItem("flashcard_current_index");
          if (savedIndex !== null) {
            currentIndex = parseInt(savedIndex, 10);
            // กัน Error กรณีไฟล์ JSON เปลี่ยนแล้วเลข index เกินจำนวนการ์ด
            if (currentIndex >= allCards.length || currentIndex < 0) {
              currentIndex = 0;
            }
          }
        }
      } catch (e) {
        console.error("Error:", e);
        allCards = [{ q: "Error", a: "Check console" }];
      }

      saveCurrentIndex(); // Save initial state just in case
      updateDisplay();
    }

    function flipCard() {
      document.getElementById("card").classList.toggle("is-flipped");
      requestAnimationFrame(() => {
        document.getElementById("controls").classList.add("visible");
        updateButtons();
      });
    }

    function updateDisplay(skipTextUpdate = false) {
      if (allCards.length === 0) return;

      const card = allCards[currentIndex];

      if (!skipTextUpdate) {
        document.getElementById("q-text").innerText = card.q;
        document.getElementById("a-text").innerText = card.a;
      }

      updateStats();
      updateButtons();
    }

    function goNextAndFlip() {
      const cardElem = document.getElementById("card");

      if (currentIndex >= allCards.length - 1) {
        cardElem.classList.remove("is-flipped");
        updateButtons();
        return;
      }

      const nextIndex = currentIndex + 1;
      const nextQ = allCards[nextIndex].q;
      const nextA = allCards[nextIndex].a;

      document.getElementById("q-text").innerText = nextQ;
      cardElem.classList.remove("is-flipped");

      // Update index & save
      currentIndex = nextIndex;
      saveCurrentIndex();

      setTimeout(() => {
        document.getElementById("a-text").innerText = nextA;
        updateDisplay(true);
      }, FLIP_SPEED_MS);
    }

    function updateButtons() {
      const currentQ = allCards[currentIndex].q;
      const isCompleted = completedIds.includes(currentQ);
      const isLastCard = currentIndex === allCards.length - 1;
      const cardElem = document.getElementById("card");
      const isFlipped = cardElem.classList.contains("is-flipped");
      const controls = document.getElementById("controls");

      // Visibility Logic
      if (isCompleted) {
        controls.classList.add("visible");
      } else {
        if (isFlipped) {
          controls.classList.add("visible");
        } else {
          controls.classList.remove("visible");
        }
      }

      // Buttons State
      document.querySelector(".btn-prev").disabled = currentIndex === 0;
      const btnNext = document.getElementById("btnNext");
      btnNext.disabled = !isCompleted;

      const btnUnderstand = document.getElementById("btnUnderstand");
      const btnForget = document.getElementById("btnForget");

      if (isCompleted) {
        btnUnderstand.style.display = "none";
        if (isLastCard) {
          btnForget.style.display = "none";
        } else {
          btnForget.style.display = "inline-block";
          if (isFlipped) {
            btnForget.innerText = "ถัดไป";
            btnForget.onclick = goNextAndFlip;
            btnForget.style.background = "var(--accent)";
          } else {
            btnForget.innerText = "ลืม";
            btnForget.onclick = forgetCard;
            btnForget.style.background = "var(--danger)";
          }
        }
      } else {
        btnForget.style.display = "none";
        btnForget.style.background = "var(--danger)";
        btnUnderstand.style.display = "inline-block";
      }
    }

    function markCompleted() {
      const q = allCards[currentIndex].q;
      if (!completedIds.includes(q)) {
        completedIds.push(q);
        localStorage.setItem("flashcard_completed_ids", JSON.stringify(completedIds));
      }

      if (currentIndex < allCards.length - 1) {
        goNextAndFlip();
      } else {
        updateDisplay();
      }
    }

    function forgetCard() {
      const q = allCards[currentIndex].q;

      document.getElementById("btnForget").style.display = "none";
      completedIds = completedIds.filter((id) => id !== q);
      localStorage.setItem("flashcard_completed_ids", JSON.stringify(completedIds));

      updateButtons();
      updateStats();
    }

    function prevCard() {
      if (currentIndex > 0) {
        const card = document.getElementById("card");
        const wasFlipped = card.classList.contains("is-flipped");
        card.classList.remove("is-flipped");

        const delay = wasFlipped ? FLIP_SPEED_MS : 0;

        setTimeout(() => {
          currentIndex--;
          saveCurrentIndex(); // Save state
          updateDisplay();
        }, delay);
      }
    }

    function nextCard() {
      const currentQ = allCards[currentIndex].q;
      if (!completedIds.includes(currentQ)) return;

      if (currentIndex < allCards.length - 1) {
        const card = document.getElementById("card");
        const wasFlipped = card.classList.contains("is-flipped");

        if (wasFlipped) {
          goNextAndFlip();
        } else {
          currentIndex++;
          saveCurrentIndex(); // Save state
          updateDisplay();
        }
      }
    }

    function updateStats() {
      const total = allCards.length;
      const done = completedIds.length;
      document.getElementById("progress-fill").style.width = `${(done / total) * 100}%`;
      document.getElementById("counter").innerText = `ความคืบหน้า: ${done} / ${total}`;
    }

    function resetAllData() {
      if (confirm("ล้างข้อมูลทั้งหมด?")) {
        localStorage.clear();
        location.reload();
      }
    }

    init();
  </script>
</body>

</html>
