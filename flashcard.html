<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biology Flashcards</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Sarabun:wght@300;400;600;700&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at center, #0a0c1b 0%, #03040a 100%);
      --card-bg: #0d111d;
      --card-border: rgba(255, 255, 255, 0.05);
      --accent: #6366f1;
      --success: #22c55e;
      --danger: #ef4444;
      --text-main: #ffffff;
      --text-dim: #94a3b8;
      --flip-speed: 0.6s;
      /* ✅ slower animation */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Sarabun", "Inter", sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .game-wrapper {
      flex-grow: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Progress */
    .progress-wrapper {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 30px;
    }

    .question-counter {
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    .bar-bg {
      flex-grow: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .bar-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Card */
    .scene {
      width: 100%;
      height: 350px;
      perspective: 1200px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform var(--flip-speed) ease;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
      color: var(--text-dim);
    }

    .content-q {
      font-size: 2rem;
      font-weight: 600;
    }

    .content-a {
      font-size: 1.4rem;
      line-height: 1.6;
    }

    /* Controls */
    .controls {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .controls.visible {
      opacity: 1;
      pointer-events: all;
    }

    .btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      color: white;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-prev {
      background: #334155;
    }

    .btn-understand {
      background: var(--success);
    }

    .btn-forget {
      background: var(--danger);
    }

    .btn-next {
      background: var(--accent);
    }

    .footer-actions {
      margin-top: 15px;
    }

    .btn-text {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 0.8rem;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="game-wrapper">
    <div class="progress-wrapper">
      <div class="question-counter" id="counter">กำลังโหลด...</div>
      <div class="bar-bg">
        <div class="bar-fill" id="progress-fill"></div>
      </div>
    </div>

    <div class="scene">
      <div class="card" id="card" onclick="flipCard()">
        <div class="card-face">
          <div class="content-q" id="q-text">...</div>
        </div>
        <div class="card-face card-back">
          <div class="content-a" id="a-text">...</div>
        </div>
      </div>
    </div>

    <div class="controls" id="controls">
      <button class="btn btn-prev" onclick="prevCard()">ก่อนหน้า</button>
      <button class="btn btn-forget" id="forgetBtn" onclick="forgetCard()">
        ลืม
      </button>
      <button class="btn btn-understand" onclick="markCompleted()">
        เข้าใจแล้ว
      </button>
      <button class="btn btn-next" onclick="nextCard()">ถัดไป</button>
    </div>
  </div>

  <div class="footer-actions">
    <button class="btn-text" onclick="resetAllData()">
      ล้างข้อมูลทั้งหมด
    </button>
  </div>

  <script>
    let allCards = [];
    let currentIndex = 0;
    let completedIds = [];
    const FLIP_DELAY = 600; // must match CSS flip speed

    async function init() {
      const res = await fetch("./data/Flashcard.json");
      const data = await res.json();
      allCards = data.Biology || [];

      const saved = localStorage.getItem("flashcard_completed_ids");
      completedIds = saved ? JSON.parse(saved) : [];

      updateDisplay();
    }

    function flipCard() {
      document.getElementById("card").classList.toggle("is-flipped");
      document.getElementById("controls").classList.add("visible");
    }

    function resetFlip(callback) {
      const card = document.getElementById("card");
      card.classList.remove("is-flipped");
      document.getElementById("controls").classList.remove("visible");

      setTimeout(() => {
        callback && callback();
      }, FLIP_DELAY);
    }

    function updateDisplay() {
      const card = allCards[currentIndex];
      document.getElementById("q-text").innerText = card.q;
      document.getElementById("a-text").innerText = card.a;
      updateStats();
      updateButtons();
    }

    function updateButtons() {
      document.querySelector(".btn-prev").disabled = currentIndex === 0;

      const currentQ = allCards[currentIndex].q;
      document.querySelector(".btn-next").disabled =
        !completedIds.includes(currentQ);

      // ✅ hide "ลืม" on last card
      document.getElementById("forgetBtn").style.display =
        currentIndex === allCards.length - 1 ? "none" : "block";
    }

    function markCompleted() {
      const q = allCards[currentIndex].q;

      if (!completedIds.includes(q)) {
        completedIds.push(q);
        localStorage.setItem(
          "flashcard_completed_ids",
          JSON.stringify(completedIds)
        );
      }

      updateStats();
      updateButtons();

      if (currentIndex < allCards.length - 1) {
        resetFlip(() => {
          currentIndex++;
          updateDisplay();
        });
      }
    }

    function forgetCard() {
      const q = allCards[currentIndex].q;
      completedIds = completedIds.filter((id) => id !== q);
      localStorage.setItem(
        "flashcard_completed_ids",
        JSON.stringify(completedIds)
      );

      updateStats();
      updateButtons();
    }

    function prevCard() {
      if (currentIndex > 0) {
        resetFlip(() => {
          currentIndex--;
          updateDisplay();
        });
      }
    }

    function nextCard() {
      if (currentIndex < allCards.length - 1) {
        resetFlip(() => {
          currentIndex++;
          updateDisplay();
        });
      }
    }

    function updateStats() {
      const total = allCards.length;
      const done = completedIds.length;
      document.getElementById("progress-fill").style.width =
        `${(done / total) * 100}%`;
      document.getElementById("counter").innerText =
        `ความคืบหน้า: ${done} / ${total}`;
    }

    function resetAllData() {
      if (confirm("ล้างข้อมูลทั้งหมด?")) {
        localStorage.clear();
        location.reload();
      }
    }

    init();
  </script>
</body>

</html>
