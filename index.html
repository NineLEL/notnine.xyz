  <body data-theme="light">
    <div class="theme-switcher">
      <input type="checkbox" id="theme-toggle" class="theme-checkbox" />
      <label for="theme-toggle" class="theme-label">
        <span class="toggle-icon checked"><i class="fas fa-moon"></i></span>
        <span class="toggle-icon"><i class="fas fa-sun"></i></span>
      </label>
    </div>

    <div class="container">
      <h1>Hello, I'm Nine ðŸ‘‹</h1>

      <div class="social-icons">
        <a href="https://github.com/NineLEL" title="Github" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://discord.com/users/584264698367705116"
          title="Discord"
          target="_blank"
          ><i class="fab fa-discord"></i
        ></a>
        <a href="https://me.notnine.xyz" title="About Me" target="_blank"
          ><i class="fas fa-link"></i
        ></a>
      </div>
    </div>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;

      function setTheme(theme) {
        body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        themeToggle.checked = theme === "dark";
      }

      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      themeToggle.addEventListener("change", () => {
        if (themeToggle.checked) {
          setTheme("dark");
        } else {
          setTheme("light");
        }
      });
    </script>
  </body>
