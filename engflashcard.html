<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Flashcards</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Sarabun:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --container-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --pastel-pink: #ffb7b2;
            --pastel-mint: #b5ead7;
            --pastel-purple: #c7ceea;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Inter', 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #upload-section {
            text-align: center;
            padding: 60px 40px;
            background: var(--container-bg);
            border: 2px dashed var(--pastel-purple);
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--pastel-mint);
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #upload-section h2 {
            color: var(--pastel-purple);
            margin-top: 0;
            font-weight: 300;
        }

        .file-upload-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--pastel-mint);
            color: #121212;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .file-upload-label:hover {
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        #app-section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .deck-title {
            color: var(--pastel-pink);
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .scene {
            width: 100%;
            height: 350px;
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            font-size: 1.4rem;
            line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .card-face.front {
            background-color: var(--card-bg);
            border: 1px solid #333;
        }

        .card-face.front::after {
            content: "Tap to flip";
            position: absolute;
            bottom: 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-face.back {
            background-color: var(--pastel-purple);
            color: #1a1a1a;
            transform: rotateY(180deg);
            white-space: pre-wrap;
            font-size: 1.1rem;
        }

        .card-face::-webkit-scrollbar {
            width: 6px;
        }

        .card-face::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            width: 100%;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--card-bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn:hover {
            background-color: #2a2a2a;
        }

        .btn-primary {
            background-color: var(--pastel-mint);
            color: #121212;
        }

        .btn-primary:hover {
            background-color: #9cdcc7;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            margin-top: 30px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--pastel-pink);
            width: 0%;
            transition: width 0.3s ease;
        }

        .counter {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .scene {
                height: 300px;
            }

            .card-face {
                font-size: 1.1rem;
                padding: 20px;
            }

            .btn {
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div id="upload-section">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div id="manualUpload">
            <h2>Load Deck</h2>
            <p>We couldn't auto-load 'EcoSum.xml'.<br>Please upload it manually.</p>
            <label for="fileInput" class="file-upload-label">Select XML File</label>
            <input type="file" id="fileInput" accept=".xml">
            <p id="error-msg" style="color: var(--pastel-pink); display: none; margin-top: 15px;"></p>
        </div>
    </div>

    <div id="app-section">
        <h2 id="deckTitle" class="deck-title">Deck Name</h2>

        <div class="scene" onclick="flipCard()">
            <div class="card" id="card">
                <div class="card-face front" id="frontText"></div>
                <div class="card-face back" id="backText"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="prevCard()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>

            <button class="btn btn-primary" onclick="shuffleDeck()">
                Re-Shuffle
            </button>

            <button class="btn" onclick="nextCard()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6" />
                </svg>
            </button>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="counter" id="counter"></div>
    </div>

    <script>
        const CONFIG = {
            autoLoadFile: '/data/English.xml'
        };

        let cards = [];
        let currentIndex = 0;

        const uploadSection = document.getElementById('upload-section');
        const manualUpload = document.getElementById('manualUpload');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const appSection = document.getElementById('app-section');
        const errorMsg = document.getElementById('error-msg');

        const cardElement = document.getElementById('card');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const counter = document.getElementById('counter');
        const progressBar = document.getElementById('progressBar');
        const deckTitle = document.getElementById('deckTitle');

        window.addEventListener('DOMContentLoaded', () => {
            manualUpload.style.display = 'none';
            loadingSpinner.style.display = 'block';

            fetch(CONFIG.autoLoadFile)
                .then(response => {
                    if (!response.ok) throw new Error("File not found");
                    return response.text();
                })
                .then(xmlString => parseXML(xmlString))
                .catch(err => {
                    loadingSpinner.style.display = 'none';
                    manualUpload.style.display = 'block';
                });
        });

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => parseXML(e.target.result);
            reader.readAsText(file);
        });

        function parseXML(xmlString) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, "text/xml");

                if (xmlDoc.getElementsByTagName("parsererror").length > 0) throw new Error("Invalid XML");

                const deck = xmlDoc.getElementsByTagName("deck")[0];
                deckTitle.innerText = deck ? deck.getAttribute("name") : "Flashcards";

                const cardElements = xmlDoc.getElementsByTagName("card");
                let newCards = [];

                for (let i = 0; i < cardElements.length; i++) {
                    const texts = cardElements[i].getElementsByTagName("text");
                    let front = "";
                    let back = "";
                    for (let j = 0; j < texts.length; j++) {
                        const name = texts[j].getAttribute("name");
                        if (name === "Front") front = texts[j].textContent;
                        if (name === "Back") back = texts[j].textContent;
                    }
                    if (front || back) newCards.push({ front, back });
                }

                if (newCards.length === 0) throw new Error("No cards found");

                cards = newCards.sort(() => Math.random() - 0.5);

                currentIndex = 0;
                uploadSection.style.display = 'none';
                appSection.style.display = 'flex';
                updateCardDisplay();

            } catch (err) {
                loadingSpinner.style.display = 'none';
                manualUpload.style.display = 'block';
                errorMsg.innerText = "Error: " + err.message;
                errorMsg.style.display = 'block';
            }
        }

        function updateCardDisplay() {
            cardElement.classList.remove('is-flipped');
            setTimeout(() => {
                frontText.innerText = cards[currentIndex].front;
                backText.innerText = cards[currentIndex].back;

                counter.innerText = `${currentIndex + 1} / ${cards.length}`;
                progressBar.style.width = `${((currentIndex + 1) / cards.length) * 100}%`;
            }, 150);
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCardDisplay();
            } else {
                shuffleDeck();
            }
        }

        function prevCard() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : cards.length - 1;
            updateCardDisplay();
        }

        function shuffleDeck() {
            cards.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            if (cardElement.classList.contains('is-flipped')) {
                cardElement.classList.remove('is-flipped');
                setTimeout(updateCardDisplay, 200);
            } else {
                updateCardDisplay();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (appSection.style.display === 'flex') {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    flipCard(); e.preventDefault();
                } else if (e.code === 'ArrowRight') nextCard();
                else if (e.code === 'ArrowLeft') prevCard();
            }
        });
    </script>
</body>

</html>
